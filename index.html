<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Gooble homepage made for fun and learning! Mimics Googleâ€™s style, but it's a parody and not affiliated with Google Inc."
    />
    <title>Gooble</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- all Components -->
    <main class="main">
      <!-- Search Components -->
      <div class="input-img-container">
        <h1 class="logo-img">
          <span style="color: #4285f4">G</span>
          <span style="color: #ea4335">o</span>
          <span style="color: #fbbc05">o</span>
          <span style="color: #4285f4">b</span>
          <span style="color: #34a853">l</span>
          <span style="color: #ea4335">e</span>
        </h1>

        <input
          class="search-input slideintop pointer"
          type="text"
          placeholder="Search Gooble or type a URL"
        />
      </div>
      <!-- Button Components -->
      <div class="btn-container slideintop">
        <button class="btn pointer" aria-label="Search Gooble">
          Gooble Search
        </button>
        <a
          class="btn pointer"
          aria-label="I'm Feeling Lucky"
          href="https://en.wikipedia.org/wiki/Special:Random"
          target="_blank"
          rel="noopener noreferrer"
          role="button"
          >I'm Feeling Lucky</a
        >
      </div>
      <!-- Theme Changer Components -->
      <div class="theme-container">
        <button class="theme-btn pointer" id="theme-toggle" aria-label="Toggle theme">
          <img
            class="theme-img"
            id="themeImg"
            src="sun.png"
            alt="sun image to change theme"
          />
        </button>
      </div>
    </main>
    <footer class="footer">
      <p class="footer-text">
        Gooble - Created by
        <a class="github" href="https://github.com/Benjy0812/Google-Copy"
          >Benjy0812</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
