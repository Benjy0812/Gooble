<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- all Components -->
    <main class="main">
      <!-- Search Components -->
      <div class="search-container">
        <img class="logo-img" src="google.png" alt="Google HomePageLogo" />
        <input
          class="search-input"
          type="text"
          placeholder="Search Google or type a URL"
        />
      </div>

      <!-- Button Components -->
      <div class="btn-container">
        <button class="btn" aria-label="Search Google">Google Search</button>
        <button class="btn" aria-label="I'm Feeling Lucky" id="lucky">
          I'm Feeling Lucky
        </button>
      </div>
    </main>
    <footer class="footer">
      <p>
        Google Clone - Created by
        <a class="github" href="https://github.com/Benjy0812/Google-Copy"
          >Benjy0812</a
        >
      </p>
      <p>
        This project is not affiliated with, endorsed by, or licensed by Google.
        It is purely for educational purposes and does not intend to infringe on
        any trademarks or copyrights owned by Google.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
