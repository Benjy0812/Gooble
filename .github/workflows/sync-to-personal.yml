name: 🔁 Sync Org to Personal Repo (Fresh Push)

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout org repo
        uses: actions/checkout@v3

      - name: 🔍 Debug GH_PAT presence
        run: echo "GH_PAT length: ${{ secrets.GH_PAT && secrets.GH_PAT.length || 'not set' }}"

      - name: 🚀 Push to personal repo (Benjy0812/Gooble)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote add origin https://Benjy0812:${GH_PAT}@github.com/Benjy0812/Gooble.git
          git branch -M main
          for i in 1 2 3; do
            echo "Attempt $i to push..."
            git push -u origin main --force && break || {
              echo "Push failed, retrying in 5 seconds..."
              sleep 5
            }
          done
