name: Sync to Personal Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout org repo code
        uses: actions/checkout@v3

      - name: üîÑ Push code to personal repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Add your personal repo as remote
          git remote add personal https://x-access-token:${GH_PAT}@github.com/Benjy0812/Gooble.git
          
          # Push to personal repo's main branch forcefully
          git push personal main --force
