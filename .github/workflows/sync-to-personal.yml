name: ğŸ” Sync Org to Personal Repo (Fresh Push)

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout org repo
        uses: actions/checkout@v3

      - name: ğŸ§¼ Clean and Re-Init Git Repo
        run: |
          rm -rf .git
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "ğŸš€ Sync from org repo"

      - name: ğŸš€ Push to personal repo (Benjy0812/Gooble)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote add origin https://Benjy0812:${GH_PAT}@github.com/Benjy0812/Gooble.git
          git branch -M main
          git push -u origin main --force
